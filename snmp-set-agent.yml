# See example_config.yml for an explanation of all the accepted fields
snmp_set_agent:
   path: /opt/srlinux/agents/snmp-set/
   launch-command: /opt/srlinux/agents/snmp-set/scripts/snmp-set-agent.sh
   search-command: python3 /opt/srlinux/agents/snmp-set/snmp-set-agent.py
   wait-for-config: Yes
   failure-threshold: 100
   failure-action: wait=forever
   author: 'Demo agent'
   version-command: ' cat /opt/srlinux/agents/snmp-set/agent_version'
   yang-modules:
       names:
           - "snmp-set-agent"
       source-directories:
           - "/opt/srlinux/agents/snmp-set/models/"
           - "/opt/srlinux/models/srl_nokia/models/common/"
           - "/opt/srlinux/models/srl_nokia/models/system/"
